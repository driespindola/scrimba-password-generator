<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
            
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="/components/lock.svg">
</head>

<body>
    <div class="box">

        <!--TITLE-->

        <div id="title">
            <h2>Generate a <br>
            <span id="text-purple">random password</span></h2>
            <p>Never use an insecure password again.</p>
        </div>

        <!--INPUT PASSWORD LENGTH FIELD-->

        <input type="number" id="input-password" onchange="setLength()" min="4" max="12">

        <!--GENERATE PASSWORD BUTTON-->

        <div id="button" class="btn"onclick="genPassword()">
            Generate passwords
        </div>

        <hr>

        <div id="gen-password-content">

            <!--FIRST PASSWORD-->

            <span class="gen-password">
                <input type="text" name="" placeholder="Create password" class="password" id="password-1" readonly>
                <div class="tooltip">
                    <img src="./components/copy.svg" class="copy" onclick="copyPassword1()" onmouseout="outTooltip1()">
                    <span class="tooltiptext" id="myTooltip1">Copy to clipboard</span>
                </div>
            </span>

            <!--SECOND PASSWORD-->

            <span class="gen-password">   
                <input type="text" name="" placeholder="Create password" class="password" id="password-2" readonly>
                <div class="tooltip">
                    <img src="./components/copy.svg" class="copy" onclick="copyPassword2()" onmouseout="outTooltip2()">
                    <span class="tooltiptext" id="myTooltip2">Copy to clipboard</span>
                </div>    
            </span> 

            <!--THIRD PASSWORD-->

            <span class="gen-password">    
                <input type="text" name="" placeholder="Create password" id="password-3" readonly>
                <div class="tooltip">
                    <img src="./components/copy.svg" class="copy" onclick="copyPassword3()" onmouseout="outTooltip3()">
                    <span class="tooltiptext" id="myTooltip3">Copy to clipboard</span>
                </div>
            </span> 

            <!--FOURTH PASSWORD-->

            <span class="gen-password">    
                <input type="text" name="" placeholder="Create password" id="password-4" readonly>
                <div class="tooltip">
                    <img src="./components/copy.svg" class="copy" onclick="copyPassword4()" onmouseout="outTooltip4()">
                    <span class="tooltiptext" id="myTooltip4">Copy to clipboard</span>
                </div>
           </span class="gen-password">
        </div>
    </div> 

<script src="script.js"></script>

</body>
</html>
